<div class="categoryDetails">
    <h2>Category details</h2>
    <a class="btn btn-small btn-primary">Edit</a>
    <a class="btn btn-small btn-warning">Delete</a>
    <table>
      <tr>
        <td>ID</td>
        <td>{{ category?.id }}</td>
      </tr>
      <tr>
        <td>Name</td>
        <td>{{ category?.name }}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>{{ category?.description }}</td>
      </tr>
    </table>
  </div>
