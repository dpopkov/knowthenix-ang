<h3>Answers</h3>

<div class="row">
  <div class="col">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Answer</th>
        <th>Source</th>
        <th>Source Details</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let answer of answers">
        <td>{{ answer.id }}</td>
        <td>{{ answer.displayTranslation?.text }}</td>
        <td>{{ answer.sourceName }}</td>
        <td>{{ answer.sourceDetails }}</td>
        <td>
          <button type="button" class="btn btn-primary"
          >Edit</button>
          <button type="button" class="btn btn-danger"
          >Del</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="loadingData">{{ message }}</div>

<a class="btn btn-small btn-primary"
>Add Answer</a>
